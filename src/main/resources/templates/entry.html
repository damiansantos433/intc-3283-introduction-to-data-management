<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Entry</title>
</head>


<body>
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <h1>Entry Details</h1>
            <table class="table">

                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Username</th>
                    <th>Date of Birth</th>
                    <th>Share Data?</th>
                </tr>
                </thead>

                <tbody>
                <tr>
                    <td th:text="${entry.id}">#</td>
                    <td th:text="${entry.name}">Name</td>
                    <td th:text="${entry.email}">@</td>
                    <td th:text="${entry.username}">Username</td>
                    <td th:text="${entry.birthDate}">mm/dd/yyy</td>
                    <td th:text="${entry.shareData}">YES / NO</td>
                </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>
</body>

</html>
